<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase 'Train'-ing: Train Schedule</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase References -->

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Style -->
    <link rel="stylesheet" href="repo-assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Train Time!</h1>
        <p class="lead">
          This app uses Bootstrap, jQuery, and Moment.js, and Firebase to create
          a demo Subway station schedule.
        </p>
      </div>

      <!-- Current Train Schedule-->

      <div class="card">
        <h5 class="card-header">
          Current Train Schedule
        </h5>
        <div class="card-body">
          <table class="table" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (minutes)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Add Train  -->
      <div class="card">
        <h5 class="card-header">Add A Train</h5>
        <div class="card-body">
          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-info">Train Name</label>
              <input
                type="text"
                class="form-control"
                id="lineName"
                placeholder="Enter Train Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="Destination"
              />

              <div class="form-group">
                <label for="train-info-time"
                  >First Train Time (Military Time HH:MM)</label
                >
                <input
                  type="time"
                  class="form-control"
                  id="trainTimes"
                  placeholder="First train time"
                />
              </div>
              <div class="form-group">
                <label for="train-info">Frequency</label>
                <input
                  type="number"
                  class="form-control"
                  id="frequency"
                  aria-describedby="emailHelp"
                  placeholder="Frequency"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="add-train-btn">
              Add Train
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript -->

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <script src="repo-assets/javascript/app.js"></script>
  </body>
</html>
